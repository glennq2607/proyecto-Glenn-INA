<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="container">
      <div class="row my-4"><h1 class="display-1  text-center text-success text-decoration-underline fw-bolder">IMAGENES EN BOOTSTRAP</h1>
      <div class="col-md-4">
       <h2 class="display-4 text-primary text-center text-decoration-underline">Imagen rounded</h2>
       <img class="img-fuid rounded-4 d-block mx-auto" src="imagenes/Indie.jfif" alt="">
      </div>

      <div class="col-md-4">
        <h2 class="display-4 text-primary  text-center text-decoration-underline">Imagen rounded</h2>
        <img class="img-fuid  rounded-circle  d-block mx-auto" src="imagenes/Indie.jfif" alt="">
       </div>

       <div class="col-md-4">
        <h2 class="display-4 text-primary text-center text-decoration-underline">Imagen rounded</h2>
        <img class="img-thumbnail  d-block mx-auto" src="imagenes/Indie.jfif" alt="">
       </div>
    </div>
    <div class="row">
      <div class="col">
      <img  src="imagenes/arrow 1.png" class="flecha float-start" alt="">
      <img  src="imagenes/arrow-2.png" class="flecha float-end" alt="">
      </div>
    </div>
    <di class="row">
      <div class="mt-2 mb-4 bg-light rounded-3">
          <div class="container-fluid py-5">
              <h1 class="display-5 fw-bold">Header Text</h1>
              <p class="col-md-8 fs-4">Using a series of utilities, you can create this jumbotron, just like the one in previous versions of Bootstrap.</p>
              <button class="btn btn-primary btn-lg" type="button">Example button</button>
          </div>
      </div>
    </di>
    </div>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
